<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="lotto-container">
        <h1>Lotto</h1>
        <ul class="container">
            <li id="lottonumber01">1</li>
            <li id="lottonumber02">2</li>
            <li id="lottonumber03">3</li>
            <li id="lottonumber04">4</li>
            <li id="lottonumber05">5</li>
            <button id="lotto-btn" onclick="getNumber()">Lucky Dip</button>
        </ul>
    </div>

    <div class="lotto-container">
        <h1>Lotto HotPicks</h1>
        <ul class="container">
            <li id="lhpnumber01">1</li>
            <li id="lhpnumber02">2</li>
            <li id="lhpnumber03">3</li>
            <li id="lhpnumber04">4</li>
            <li id="lhpnumber05">5</li>
            <a class="square" id="pick1" onclick="onePicked()">1</a>
            <a class="square" id="pick2" onclick="twoPicked()">2</a>
            <a class="square" id="pick3" onclick="threePicked()">3</a>
            <a class="square" id="pick4" onclick="fourPicked()">4</a>
            <a class="square" id="pick5" onclick="fivePicked()">5</a>
            <button id="lhp-btn1" onclick="getLHPNumber1()">Lucky Dip</button>
            <button id="lhp-btn2" onclick="getLHPNumber2()">Lucky Dip</button>
            <button id="lhp-btn3" onclick="getLHPNumber3()">Lucky Dip</button>
            <button id="lhp-btn4" onclick="getLHPNumber4()">Lucky Dip</button>
            <button id="lhp-btn5" onclick="getLHPNumber5()">Lucky Dip</button>
        </ul>
    </div>

    <div class="lotto-container">
        <h1>EuroMillions</h1>
        <ul class="container">
            <li id="emnumber01">1</li>
            <li id="emnumber02">2</li>
            <li id="emnumber03">3</li>
            <li id="emnumber04">4</li>
            <li id="emnumber05">5</li>
            <li id="lsnumber01">1</li>
            <li id="lsnumber02">2</li>
            <button id="em-btn" onclick="getEMNumber()">Lucky Dip</button>
        </ul>
    </div>
    
</body>
<script src="assets/scripts/lotto.js"></script>
</html>
