<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Document</title>
</head>
<body>

    <!-- Lotto -->

    <div class="lotto-container">
        <h1>Lotto</h1>
        <ul class="container">
            <li id="number1">0 0 0 0 0</li>
            <button class="lotto-btn" onclick="clicked()">Lucky Dip</button>
        </ul>
    </div>

    <!-- EuroMillions -->

    <div class="euromillions-container">
        <h1>Euro Millions</h1>
        <ul class="container">
            <li id="em-number">0 0 0 0 0</li>
            <button class="lotto-btn" onclick="embtn()">Lucky Dip</button>
        </ul>
    </div>

    <!-- Set For Life -->
    
    <div class="setforlife-container">
        <h1>Set For Life</h1>
        <ul class="container">
            <li id="s4l-number">0 0 0 0 0</li>
            <button class="lotto-btn" onclick="sflbtn()">Lucky Dip</button>
        </ul>
    </div>
    
    <!-- ThunderBall -->
    
    <div class="thunderball-container">
        <h1>ThunderBall</h1>
        <ul class="container">
            <li id="tb-number">0 0 0 0 0</li>
            <button class="lotto-btn" onclick="tbbtn()">Lucky Dip</button>
        </ul>
    </div>

    <!-- Lotto Hotpicks-->

    <div class="lottoHP-container">
        <h1>Lotto HotPicks</h1>
        <ul class="container">
            <li class="lhp">0 0 0 0 0</li>
            <div class="btn-container">
                <li class="lhp-number"><button class="hpnum">1</button></li>
                <li class="lhp-number"><button class="hpnum">2</button></li>
                <li class="lhp-number"><button class="hpnum">3</button></li>
                <li class="lhp-number"><button class="hpnum">4</button></li>
                <li class="lhp-number"><button class="hpnum">5</button></li>
            </div>
        </ul>
    </div>

    <!-- EuroMillions Hotpicks -->

    <div class="euroHP-container">
        <h1>EuroMillions HotPicks</h1>
        <ul class="container">
            <li class="emhp">0 0 0 0 0</li>
            <div class="btn-container">
                <li class="emhp-number"><button class="emhpnum">1</button></li>
                <li class="emhp-number"><button class="emhpnum">2</button></li>
                <li class="emhp-number"><button class="emhpnum">3</button></li>
                <li class="emhp-number"><button class="emhpnum">4</button></li>
                <li class="emhp-number"><button class="emhpnum">5</button></li>
            </div>
        </ul>
    </div>

    
</body>
<script src="assets/scripts/lotto.js"></script>
</html>
